<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./voto.svg" type="image/svg">
    <link rel="stylesheet" href="style.css">
    <script src="voto.js" defer></script>
    <title>Verificar voto</title>
</head>
<body>
    <h1>Sistema para verificar a necessidade de voto</h1>

    <button onclick="verVoto()"><b>Verificar</b></button><br><br>
    <div id="resposta"></div>
</body>
